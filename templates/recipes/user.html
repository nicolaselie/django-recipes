{% if user.is_authenticated %}
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-user padded"></span>{{ user.username }} <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        <li><a href="{% url 'recipes_by_author' author=user %}">My Recipes</a></li>
        <li></span><a href="{% url 'logout' %}" id="logout">Logout</a></li>
    </ul>
</li>
{% else %}
<li>
    <a href="{% url 'login' %}" data-toggle="modal" data-target="#login-modal" data-remote="false">Login</a>
</li>
{% endif %}
