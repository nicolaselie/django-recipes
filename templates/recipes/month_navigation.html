<ul class="pager">
    {% if previous_month %}
    <li class="previous"><a href="{% url "recipes_archive_month" previous_month|date:"Y" previous_month|date:"m" %}">&larr; {{ previous_month|date:"F Y" }}</a></li>
    {% endif %}

    {% if next_month %}
    <li class="next"><a href="{% url "recipes_archive_month" next_month|date:"Y" next_month|date:"m" %}">{{ next_month|date:"F Y" }} &rarr;</a></li>
    {% endif %}
</ul>
