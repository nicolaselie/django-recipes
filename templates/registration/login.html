{% extends "recipes/base.html" %}

{% block title %}Se connecter{% endblock %}

{% block login %}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Vous êtes connecté, {{ user.username }} !
    {% else %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit"/>
        </form>
    {% endif %}
{% endblock %}
